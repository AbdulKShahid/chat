@if(loginForm) {
  <div class="login-container">
    <h1>Chatttt Web application</h1>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <h2 class="login-form-header">Login to chat</h2>
      <div class="login-field">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>
    
      <div class="login-field">
        <label>Password</label>
        <input type="password" formControlName="password" />
      </div>
    
      <button class="login-submit-button" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

}
