@if(loginForm) {
  <div class="login-container">
    <h1>Chatttt Web</h1>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <h2 class="login-form-header">Login to chat</h2>

      <div class="login-field">
          <mat-label>Email</mat-label>
          <mat-form-field appearance="outline">
            <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>
      
      <div class="login-field">
        <mat-label>Password</mat-label>
        <mat-form-field appearance="outline">
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>  
      <button mat-flat-button class="login-submit-button" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

}
