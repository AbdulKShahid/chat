<p>chat!</p>
<button (click)="logout()">Logout</button>
<div class="messages-container">
    @for(messageItem of messages; track messageItem) {
        <div class="each-message-container">
            <div style="display: flex;justify-content: space-between">
                <span>{{messageItem.senderId}}</span> <span>{{messageItem.sentAt | date: 'dd-MMM-yy: HH:MM'}}</span> </div>
            <div class="each-message">{{messageItem.message}}</div>
        </div>
        
    }
</div>
<div class="message-input-container">
    <span>type a message</span>
    <input class="message-input" matInput [(ngModel)]="newMessage" (keyup.enter)="sendMessage(newMessage)"/>
</div>
